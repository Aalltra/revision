<html lang="fr">
<head>

</head>
<body>
    <svg class="background-elements" width="100%" height="100%" style="position:absolute; top:0; left:0; z-index:0; opacity:0.4;">
        <defs>
            <radialGradient id="sunlight" cx="50%" cy="0%" r="70%" fx="50%" fy="0%">
                <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
                <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
            </radialGradient>
        </defs>
        <ellipse cx="50%" cy="-50" rx="300" ry="200" fill="url(#sunlight)"/>
        
        <path class="seaweed" d="M30,100 C35,80 25,70 35,55 C40,40 30,30 40,15" stroke="#3cb371" stroke-width="2" fill="none" 
              style="animation: sway 7s infinite ease-in-out alternate; transform-origin: bottom;"/>
        <path class="seaweed" d="M60,100 C55,75 65,60 55,45 C45,25 55,15 45,0" stroke="#2e8b57" stroke-width="2.5" fill="none"
              style="animation: sway 6s infinite ease-in-out alternate-reverse; transform-origin: bottom;"/>
        <path class="seaweed" d="M200,100 C190,80 200,60 185,40 C170,20 180,10 170,0" stroke="#3cb371" stroke-width="2" fill="none"
              style="animation: sway 8s infinite ease-in-out alternate; transform-origin: bottom;"/>
              
        <path d="M300,80 C310,85 320,80 310,75 C320,70 310,65 300,70 Z" fill="#005580" opacity="0.3"
              style="animation: swimSilhouette 15s infinite linear; transform-origin: center;">
            <animateTransform attributeName="transform" type="translate" from="-350,0" to="350,0" dur="15s" repeatCount="indefinite"/>
        </path>
        <path d="M350,40 C365,45 380,40 365,35 C380,30 365,25 350,30 Z" fill="#005580" opacity="0.2"
              style="animation: swimSilhouette 20s infinite linear; transform-origin: center;">
            <animateTransform attributeName="transform" type="translate" from="350,0" to="-350,0" dur="20s" repeatCount="indefinite"/>
        </path>
        
        <g style="animation: floatUpDown 8s infinite ease-in-out alternate; transform-origin: center;">
            <path d="M100,200 C90,220 110,220 100,200" stroke="#ff9eea" stroke-width="1" fill="#ff9eea" fill-opacity="0.4"/>
            <path d="M100,200 C95,230 105,230 100,200" stroke="#ff9eea" stroke-width="0.5" fill="none" 
                  style="animation: jellyTentacle 3s infinite ease-in-out alternate;"/>
            <path d="M97,200 C92,225 102,225 97,200" stroke="#ff9eea" stroke-width="0.5" fill="none"
                  style="animation: jellyTentacle 2.5s infinite ease-in-out alternate-reverse;"/>
            <path d="M103,200 C98,225 108,225 103,200" stroke="#ff9eea" stroke-width="0.5" fill="none"
                  style="animation: jellyTentacle 3.5s infinite ease-in-out alternate;"/>
            <animateTransform attributeName="transform" type="translate" from="0,0" to="20,-50" dur="8s" repeatCount="indefinite" additive="sum"/>
        </g>
    </svg>
    
    <svg width="100%" height="60" style="position:absolute; bottom:0; left:0; z-index:0;">
        <path d="M0,60 C50,40 100,50 150,30 C200,50 250,20 300,40 C350,30 400,50 450,20 C500,40 550,30 600,50 C650,20 700,40 800,30 L800,60 L0,60 Z" 
              fill="#d2b48c" opacity="0.6"/>

        <circle cx="150" cy="50" r="1.5" fill="#d2b48c" opacity="0.7"/>
        <circle cx="220" cy="48" r="2" fill="#d2b48c" opacity="0.7"/>

        <circle cx="350" cy="46" r="1.8" fill="#d2b48c" opacity="0.7"/>
    </svg>
